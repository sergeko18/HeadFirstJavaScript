<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car factory</title>
    <script>
        function Car(params) {
            this.make = params.make;
            this.model = params.model;
            this.year = params.year;
            this.color = params.color;
            this.passengers = params.passengers;
            this.convertible = params.convertible;
            this.mileage = params.mileage;
            this.started = false;
            this.start = function () {
                this.started = true;
            }
            this.stop = function () {
                this.started = false;
            }
            this.drive = function () {
                if (this.started) {
                    console.log(this.make + " " +
                        this.model + " goes zoom zoom!");
                } else {
                    console.log("Start the engine first.");
                }
            }
        }


        let cadiParams = {
            make: "GM",
            model: "Cadillac",
            year: 1995,
            color: "tan",
            passengers: 5,
            mileage: 12892,
            convertible: false
        }

        let taxiParams = {
            make: "Webville Motors",
            model: "Taxi",
            year: 1955,
            color: "yellow",
            passengers: 5,
            mileage: 281341,
            convertible: false
        }

        let fiatParams = {
            color: "Medium Blue",
            passengers: 2,
            mileage: 88000,
            convertible: false,
            make: "Fiat",
            model: "500",
            year: 1957

        }

        let testCarParams = {
            year: 2014,
            color: "marine",
            passengers: 2,
            make: "Webville Motors",
            model: "Test Car",
            mileage: 21,
            convertible: true
        }


        let cadi = new Car(cadiParams);
        let taxi = new Car(taxiParams);
        let fiat = new Car(fiatParams);
        let testCar = new Car(testCarParams)


        let cars = [cadi, taxi, fiat, testCar];
        for (let i = 0; i < cars.length; i++) {
            cars[i].start();
            cars[i].drive();
            cars[i].drive();
            cars[i].stop();
        }
    </script>
</head>
