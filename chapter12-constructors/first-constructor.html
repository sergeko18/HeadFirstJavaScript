<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First constructor</title>
    <script>
        function Duck(type, canFly) {
            this.type = type;
            this.canFly = canFly;
        }


        function Dog(name, breed, weight) {
            this.name = name;
            this.breed = breed;
            this.weight = weight;
            this.bark = function () {
                if (this.weight > 25) {
                    alert(this.name + " said WOOF!")
                } else {
                    alert(this.name + " said woof!")
                }

            }
        }

        let fido = new Dog("Fido", "Mixed", 38);
        let fluffy = new Dog("Fluffy", "Poodle", 30);
        let spot = new Dog("Spot", "Chihuahua", 10);
        let dogs = [fido, fluffy, spot];
        for (let i = 0; i < dogs.length; i++) {
            let size = "small";
            if (dogs[i].weight > 10) {
                size = "large";
            }
            console.log("Dog: " + dogs[i].name
                + " is a " + size
                + " " + dogs[i].breed);
        }

        for (let i = 0; i < dogs.length; i++) {
            dogs[i].bark();
        }


        if (fido instanceof Duck) {
            console.log("Congrats, it's a Car!");
        } else {
            console.log("It's not a Car!");
        }


    </script>
</head>

</body>
</html>
