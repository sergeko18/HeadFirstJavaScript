<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If Else</title>
</head>
<body>
<script>
    let scopes = 0
    if (scopes >= 5) {
        alert(scopes);
        alert("Eat faster, the ice cream is going to melt!");


    } else if (scopes >= 4) {
        alert(scopes);
        alert(" Ice cream is running low!");

    } else if (scopes >= 3) {
        alert(scopes);
        alert(" Going once!");

    } else if (scopes >= 2) {
        alert(scopes);
        alert(" Going twice!");

    } else if (scopes >= 1) {
        alert(scopes);
        alert(" Gone!");

    } else if (scopes >= 0) {
        alert(scopes);
        alert("Still lost of ice cream left, come and get it!");

    }
</script>

</body>
</html>
