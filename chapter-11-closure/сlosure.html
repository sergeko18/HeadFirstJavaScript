        let count = 22; /*Функция makeCounter ищет переменную count в теле функции,

        function makeCounter() {
            let count = 0;

            function counter() {
                count = count + 1;
                return count;
            }

            return counter;
        }

        function makeCounter2() {
            let count = 0;
            return {
                increment: function () {
                    count++;
                    return count;
                }
            };
        }

        let counter = makeCounter2();
        console.log(counter.increment());
        console.log(counter.increment());
