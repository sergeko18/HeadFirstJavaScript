<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
</head>
<body>
<script>
    function sayIt(translator) {
        let phrase = translator("Hello");
        alert(phrase);
    }

    function hawaiianTranslator(word) {
        if (word === "Hello") return "Aloha";
        if (word === "b") return "by";
    }


    sayIt(hawaiianTranslator);

</script>

</body>
</html>
