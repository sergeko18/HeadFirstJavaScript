<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret File</title>
</head>
<body>
<script>
    let superSecretFile = {
        level: "classified",
        opened: 0,
        password: 2,
        contents: "Dr. Evel's next meeting is in Detroit."
    };

    function getSecret(file, secretPassword) {
        file.opened == file.opened + 1;
        if (secretPassword == file.password) {
            return file.contents;
        } else {
            return "Invalid password! No secret for you.";
        }
    }

    function setSecret(file, secretPassword, secret) {
        if (secretPassword == file.password) {
            file.opened = 0;
            file.contents = secret;
        }

    }

    let secret1 = getSecret(superSecretFile, 1);
    console.log(secret1)

    let secret2 = getSecret(superSecretFile, 2);
    console.log(secret2)
    console.log(superSecretFile.opened)

    setSecret(superSecretFile, 1, "Dr. Evel's next meeting is in Philadelphia.")
    secret = getSecret(superSecretFile, 1)
    console.log(secret)

    setSecret(superSecretFile, 2, "Dr. Evel's next meeting is in Philadelphia.")
    secret3 = getSecret(superSecretFile, 2)
    console.log(secret3)
</script>

</body>
</html>
