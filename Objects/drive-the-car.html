<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drive The Car</title>
</head>
<body>

<script>
    let fiat = {
        make: "Fiat",
        model: "500",
        year: 1957,
        color: "Medium Blue",
        passengers: 2,
        convertible: false,
        mileage: 88000,
        started: false,
        start: function () {
            this.started = true;
        },
        stop: function () {
            this.started = false;
        },
        drive: function () {
            if (this.started) {
                alert("Zoom zoom!");
            } else {
                alert("You need to start the engine first.");
            }
        }
    };

    fiat.drive();
    fiat.start();
    fiat.drive();
    fiat.stop();
    fiat.drive();
</script>

</body>
</html>
