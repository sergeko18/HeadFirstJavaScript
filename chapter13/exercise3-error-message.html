<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robot error message</title>
    <script>
        function Robot(name, year, owner) {
            this.name = name;
            this.year = year;
            this.owner = owner;
        }

        /*----------------------------------------------------------------*/
        Robot.prototype.maker = "ObjectsRUs";
        Robot.prototype.errorMessage = "All systems go.";
        Robot.prototype.reportError = function () {
            console.log(this.name + " says " + this.errorMessage);
        };
        Robot.prototype.spillWater = function () {
            this.errorMessage = "I appear to have a short circuit!";
        };
        Robot.prototype.speak = function () {
            alert(this.name + " Warning warning!!");
        };

        Robot.prototype.makeCoffee = function () {
            alert(this.name + " Making coffee");
        };

        Robot.prototype.blinkLights = function () {
            alert(this.name + " Blink blink!");
        };


        /*----------------------------------------------------------------*/

        function SpaceRobot(name, year, owner, homePlanet) {
            this.name = name;
            this.year = year;
            this.owner = owner;
            this.homePlanet = homePlanet;
        }

        SpaceRobot.prototype = new Robot();

        SpaceRobot.prototype.speak = function () {
            alert(this.name + " says Sir, If I may venture an opinion...");
        };

        SpaceRobot.prototype.pilot = function () {
            alert(this.name + " says Thrusters? Are they important?");
        };


        let robby = new Robot("Robby", 1956, "Dr. Morbius");
        let rosie = new Robot("Rosie", 1962, "George Jetson");

        robby.onOffSwitch = true;
        robby.makeCoffee = function () {
            alert("Fetching a coffee from Starbucks.");
        };

        rosie.cleanHouse = function () {
            alert("Cleaning! Spic and Span soon...");
        };

        let c3po = new SpaceRobot("C3PO", 1977, "Luke Skywalker", "Tatooine");
        let simon = new SpaceRobot("Simon", 2009, "Carla Diana", "Earth");


        /*----------------------------------------------------------------*/

        rosie.reportError();
        robby.reportError();
        robby.spillWater();
        rosie.reportError();
        robby.reportError();
        console.log("---------------------------");
        /*----------------------------------------------------------------*/

        console.log(robby.hasOwnProperty("errorMessage"));
        console.log(rosie.hasOwnProperty("errorMessage"));


        console.log("---------------------------");

        c3po.speak();
        c3po.pilot();
        console.log(c3po.name + " was made by " + c3po.maker);

        simon.makeCoffee();
        simon.blinkLights();
        simon.speak();

        console.log("---------------------------");

        console.log(robby.name + " was made by " + robby.maker +
            " in " + robby.year + " and is owned by " + robby.owner);
        robby.makeCoffee();
        robby.blinkLights();
        console.log(rosie.name + " was made by " + rosie.maker +
            " in " + rosie.year + " and is owned by " + rosie.owner);
        rosie.cleanHouse();
    </script>
</head>
<body>

</body>
</html>
