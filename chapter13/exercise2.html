<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robot laser</title>
    <script>
        function Game() {
            this.level = 0;
        }

        Game.prototype.play = function () {
            // Действия игрока
            this.level++;
            console.log("Welcome to level " + this.level);
            this.unlockLaser();
            this.unlockTripleShot();
        }
        Game.prototype.unlockLaser = function () {
            if (this.level === 42) {
                Robot.prototype.deployLaser = function () {
                    console.log(this.name + "is blasting you with laser beams.");
                }
            }
        }

        Game.prototype.unlockTripleShot = function () {
            if (this.level === 3) {
                Robot.prototype.tripleShot = function () {
                    console.log(this.name + " is blasting you with triple-shot!")
                }
            }
        }

        function Robot(name, year, owner) {
            this.name = name;
            this.year = year;
            this.owner = owner;
        }

        let game = new Game();
        let robby = new Robot("Robby", 1956, "Dr. Morbius");
        let rosie = new Robot("Rosie", 1962, "George Jetson");
        while (game.level < 42) {
            game.play();
        }
        robby.tripleShot();
        rosie.tripleShot();

        robby.deployLaser();
        rosie.deployLaser();

    </script>
</head>
<body>

</body>
</html>
